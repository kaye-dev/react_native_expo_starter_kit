name: ESLint

# on: pull_request
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.0.0
          registry-url: 'https://npm.pkg.github.com'

      - name: Install npm
        run: npm install

      - name: Run ESlint
        run: npm run eslint

      - name: Run typecheck
        run: npm run typecheck
